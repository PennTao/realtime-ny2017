<!doctype html>
<html lang="en">
  <head>
    <title>Watch or Not?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Watch or Not?</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>Watch or Not?</h1>
        <p class="lead">Welcome to Watch or Not, the hottest movie recommender in town.</p>
      </div>
    </div>

    <div class="container rate-film">
      <h2 class="text-center">So you want a {{ genre.name }} film, huh?</h2>
      <p class="lead text-center">How do you feel about&hellip;</p>

      <div class="film" id="movie_{{movie.imdbId}}">
        <div class="col-md-8 col-md-offset-2 col-sm-12 film-title">
          <h2 class="title text-center">{{ movie.title }}?</h2>
        </div>
        <div class="film-cover col-md-4 col-md-offset-2 col-sm-6">
          <img class="poster" src="{{ movie.src }}" alt="Poster">
        </div>

        <div class="film-details col-md-4  col-sm-6">
          <dl>
            <dt>Plot</dt>
            <dd>
              <blockquote class="plot">{{ movie.plot }}</blockquote>
            </dd>
            <dt>Runtime</dt>
            <dd class="runtime">{{ movie.runtime }} minutes</dd>
            <dt>Released</dt>
            <dd class="year">{{ movie.year }}</dd>
            <dt>Rating</dt>
            <dd class="imdbRating">{{ movie.imdbRating }}</dd>
          </dl>
        </div>
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
